<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coffee Capp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <h1>Coffee Capp UniPA</h1>
</header>
<main>
    <div class="form-container">
        <h2>Login</h2>

        <form id="login-form">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="cliente@unipa.it">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">

            <button type="submit" class="btn">Accedi</button>
        </form>

        <p>Sei un cliente? <a href="./cliente/registrazione.html">Registrati</a></p>
        <small style="color:gray; display:block; margin-top:20px;">
            Test users:<br>
            cliente@unipa.it / password123<br>
            manutentore@unipa.it / password123<br>
            gestore@unipa.it / password123
        </small>
    </div>
</main>

</body>
</html>
