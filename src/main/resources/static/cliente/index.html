<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>La Mia Area Personale</h1>
</header>
<main>
    <div class="user-info">
        <span>Utente: Anna Bianchi</span>
        <span>Credito: 5.20 €</span>
    </div>
    <section class="box-sezione" id="connessione">
        <h3>Connetti al Distributore</h3>
        <p>Inserisci l'ID del distributore (lo trovi sullo schermo) per collegarti.</p>
        <form>
            <label for="dist-id">ID Distributore</label>
            <input type="text" id="dist-id" name="dist-id" placeholder="Es: UNIPA-001">
            <button type="submit" class="btn">Connetti</button>
            <button type="button" class="btn btn-secondario" style="margin-top: 10px;">Scollegati</button>
        </form>
    </section>
    <section class="box-sezione" id="ricarica">
        <h3>Ricarica Credito</h3>
        <form>
            <label for="importo">Importo Ricarica (€)</label>
            <input type="number" id="importo" name="importo" min="1" step="0.50" placeholder="Es: 5.00">
            <button type="submit" class="btn">Paga e Ricarica</button>
        </form>
    </section>
</main>
<footer>
    <p>© 2025 Coffee Capp UniPA</p>
</footer>
</body>
</html>
