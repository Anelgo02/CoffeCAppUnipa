<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Cliente</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <h1>Coffee Capp UniPA</h1>
</header>

<main>
    <div class="form-container">
        <h2>Registrati</h2>
        <form id="form-register" onsubmit="return false;">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Es. Mario Rossi">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="email@unipa.it">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="4">
            </div>

            <button type="submit" class="btn">Registrati</button>
        </form>
        <p>Hai già un account? <a href="../login.html">Accedi</a></p>
    </div>
</main>

<footer>
    <p>© 2025 Coffee Capp UniPA</p>
</footer>

<script src="../js/apiHelpers.js"></script>
<script src="../js/auth.register.js"></script>

</body>
</html>
