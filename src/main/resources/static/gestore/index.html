<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Gestore</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Pannello Gestione Sistema</h1>
</header>
<main>

    <section class="box-sezione" id="gestione-distributori">
        <h2>Stato distributori</h2>
        <label>Ricerca ID: <input id="search-id"></label>
        <button id="btn-search">Cerca</button>
        <button id="btn-all">Mostra tutti</button>


            <table class="tabella-gestione" >
                <thead>
                <tr>
                    <th>ID Distributore</th>
                    <th>Luogo</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>

                </thead>
                <tbody id="dist-list">

                </tbody>
            </table>

    </section>
    <section class="box-sezione" id="gestione-addetti">
        <h2>Manutentori</h2>
        <table class="tabella-gestione" id="man-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Aggiungi manutentore</h3>
        <label>ID <input id="m-id"></label>
        <label>Nome <input id="m-nome"></label>
        <label>Cognome <input id="m-cognome"></label>
        <label>Email <input id="m-email" type="email"></label>
        <label>Telefono <input id="m-telefono"></label>
        <button id="m-add">Aggiungi</button>



    </section>
</main>
<footer>

</footer>
<script src="../js/apiHelpers.js"></script>
<script src="../js/manager.main.js"></script>
</body>
</html>
