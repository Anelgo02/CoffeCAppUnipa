<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Gestore</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Pannello Gestione Sistema</h1>
</header>
<main>
    <section class="box-sezione" id="stato-macchine">
        <h3>Stato Generale Macchine</h3>
        <table class="tabella-gestione">
            <thead>
            <tr>
                <th>ID Distributore</th>
                <th>Stato</th>
                <th>Livello Caffè</th>
                <th>Guasti</th>
                <th>Azioni</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>UNIPA-001</td>
                <td>Attivo</td>
                <td>80%</td>
                <td style="color: red;">Mancanza Latte</td>
                <td><button class="btn btn-secondario">Disattiva</button></td>
            </tr>
            <tr>
                <td>UNIPA-002</td>
                <td>Disattivato</td>
                <td>N/D</td>
                <td>N/D</td>
                <td><button class="btn">Attiva</button></td>
            </tr>
            <tr>
                <td>UNIPA-003</td>
                <td>Attivo</td>
                <td>15%</td>
                <td>OK</td>
                <td><button class="btn btn-secondario">Disattiva</button></td>
            </tr>
            </tbody>
        </table>
    </section>
    <section class="box-sezione" id="gestione-distributori">
        <h3>Gestione Distributori</h3>
        <!--        in questa sezione si potranno aggiungere e rimuovere i distributori-->
    </section>
    <section class="box-sezione" id="gestione-addetti">
        <h3>Gestione Addetti Manutenzione</h3>
        <!--        in questa sezione si potranno aggiungere e rimuovere gli addetti alla manutenzione-->

    </section>
</main>
<footer>
    <p>© 2025 Coffee Capp UniPA</p>
</footer>
</body>
</html>
